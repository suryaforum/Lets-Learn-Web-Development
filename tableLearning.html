<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Learning</title>
</head>
<body>
    <table>
        <caption>Food Menu</caption>
        <thead>
            <tr>
                <th>Item</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Chicken Biryani</td>
                <td> Rs 200</td>
            </tr>
            <tr>
                <td>Chicken Fried Rice</td>
                <td> Rs 150</td>
            </tr>
            <tr>
                <td>Chicken Noodles</td>
                <td> Rs 100</td>
            </tr>
            <tr>
                <td>Chicken Manchurian</td>
                <td> Rs 250</td>
            </tr>
            <tr>
                <td>Chicken Lollipop</td>
                <td> Rs 300</td>    
            </tr>
            <tr>
                <td>kebab Hariyali</td>
                <td>Rs 324 </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Sum</td>
                <td>Rs 1324</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
