<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists in HTML</title>
</head>
<body>
    <ul>
        <li> <h2> Next Generation </h2> </li>
        <li> Surya </li>
        <li> Nikhar </li>
        <li> Devansh </li>
        <li> Dhoni </li>
    </ul>

    <ol type="A">
        <li> <h2> Next Generation </h2> </li>
        <li> Surya </li>
        <li> Nikhar </li>
        <li> Devansh </li>
        <li> Dhoni </li>
    </ol>

    <ol type="a">
        <li> <h2> Next Generation </h2> </li>
        <li> Surya </li>
        <li> Nikhar </li>
        <li> Devansh </li>
        <li> Dhoni </li>
    </ol>

    <ol type="1">
        <li> <h2> Next Generation </h2> </li>
        <li> Surya </li>
        <li> Nikhar </li>
        <li> Devansh </li>
        <li> Dhoni </li>
    </ol>
</body>
</html>
