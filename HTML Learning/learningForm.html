<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learning Form</title>
  </head>
  <body>
    <h1>* Form Basics </h1>
    <form action="/action">
      <div>
        <label for="username"> Username: </label>
        <input
          type="text"
          id="username"
          placeholder="Enter username"
          name="user"
        />
      </div>
      <div>
        <label for="password"> Password: </label>
        <input
          type="password"
          id="password"
          placeholder="Enter password"
          name="pass"
        />
      </div>
      <div>
        <label for="age"> Enter Age: </label>
        <input type="number" id="age" placeholder="Enter age" />
      </div>
      <!-- By default type="submit" -->
      <!-- <button> submit </button>  -->

      <!-- type="submit" -->
      <input type="submit" value="submit" />

      <!-- type="button" -- it will perform the directed actions-->
      <button type="button">hello</button>

      <!-- type="reset" -- it will reset the form -->
      <button type="reset">reset</button>
      <br />
      <input type="button" value="click me" onclick="alert('hello')" />
      <input type="submit" value="click me2" />
    </form>
    <hr />

    <h1>* Youtube Search</h1>
    <form action="https://www.youtube.com/results">
      <input type="text" placeholder="search in youtube" name="search_query" />
      <button>search</button>
    </form>
    <hr />

    <h1> * Practice </h1>
    <form action="https://www.google.com/search">
      <input type="text" placeholder="search in google" name="q" />
      <button>search</button>
    </form>
    <hr />

    <h1> * Checkbox</h1>
    <h5>Choose your subjects: </h5>
    <form action="/server">
      <input type="checkbox" id="maths" name="subjects" value="mat"/>
      <label for="maths"> Maths </label>
      <input type="checkbox" id="science" name="subjects" value="sci" />
      <label for="science"> Science </label>
      <input type="checkbox" id="english" name="subjects" value="eng"/>
      <label for="english"> English </label>
      <button>submit</button>
    </form>
    <hr />

    <h1>* Radio Button</h1>
    <form action="/server">
      <input type="radio" name="fruit" id="apple" value="apple" />
      <label for="apple"> Apple </label>
      <input type="radio" name="fruit" id="manago" value="manago" />
      <label for="manago"> Manago </label>
      <input type="radio" name="fruit" id="banana" value="banana" />
      <label for="banana"> Banana </label>
      <button>submit</button>
    </form>
  </body>
</html>
